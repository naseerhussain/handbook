<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">

	<link href="css/bootstrap.min.css" rel="stylesheet">


        <script type="text/javascript" charset="utf-8" src="lib/jquery.min.js"></script>

	<script type="text/javascript" src="lib/bootstrap.min.js"></script>

<title>New App</title>

<style>
.center form {
    display:inline-block;
}
</style>

<script>
 $(document).ready(function(){
	$("#logIn").click(function(){
		localStorage.setItem("isGuest",false);
		var name = $("#uName").val();
		var pwd = $("#pwd").val();
		if(name == "" && pwd == ""){
			alert("Enter user name and password");
			return false;
		}
		
		if(name == "admin" && pwd == "test"){
			window.location.href="main.html";
			return false;
		}else{
			alert("Incorrect user name or Password");
			return false;
		}
		
	});

	$("#guest").click(function(){
		localStorage.setItem("isGuest", true);
		window.location.href = "main.html";
		return false;
	});
 });
</script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="span6 offset3">
				<form>
					<legend>Log In</legend>
					<label>User Name:</label><br>
					<input type="text" id="uName"><br>
					<label>Password : </label><br>
					<input type="password" id="pwd"><br><br>
					<button class="btn btn-primary btn-lg" id="logIn">Log In</button>
					<br><br>
					<label>Not Having Account ? <a href="signup.html">Sign Up</a></label><br>
					<button class="btn btn-info" id="guest">Login as Guest !</button>
				</form>
			</div>
		</div>
			
	</div>
</body>
</html>
