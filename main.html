<script>
 $(document).ready(function(){
	var getTilesInfo = getInfo();
	var size = Object.key(getTilesInfo);
	for(var i=1;i<=size;i++){
		var div = '<div class="thumbnail"><h3>'+getTilesInfo[i].cName+'</h3><p>'+getTilesInfo[i].compDesc+'</p><p>'+getTilesInfo[i].compProduct+'</p><p>'+getTilesInfo[i].skills+'</p>';
		$("#thumbnails").append(div);	
	}	
 });

function getInfo(){
	var jTable = localStorage.getItem("jobBase") || {};
	
	if(Object.size(jTable) > 0){
		jTable = JSON.parse(jTable);
	}
	return jTable;
}
	

Object.size = function(obj) {
    var size = 0, key;
    for (key in obj) {
        if (obj.hasOwnProperty(key)) size++;
    }
    return size;
};

Object.key = function(obj){
        var size = 0;

        for(key in obj){
                size= key;
        }
        return size;
}


</script>
